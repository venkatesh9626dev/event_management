<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/style/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <script defer type="module" src="/assets/script/dashboard.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="logo">CampusConnect</div>

      <div id="navWrapper">
        <div class="navLinkBox">
          <a class="navItems" href="home.html">Home</a>
          <a class="navItems" href="dashboard.html">Dashboard</a>
          <a class="navItems" href="about.html">About Us</a>
        </div>

        <button id="logOut">Log Out</button>
      </div>
    </header>
    <main id="mainContainer">
      <section>
        <div id="sidebar">
          <div class="logo-details">
            <div class="logo_name">CampusConnect</div>
            <i class="bx bx-menu" id="btn"></i>
          </div>
          <ul class="nav-list">
            <li id="createEventBtn">
              <a>
                <i class="fa-solid fa-plus"></i>
                <span class="links_name">Create event</span>
              </a>
              <span class="tooltip">create new event</span>
            </li>
            <li id="createdBtn">
              <a>
                <i class="fa-solid fa-calendar-days"></i>
                <span class="links_name">Created events</span>
              </a>
              <span class="tooltip">Created events</span>
            </li>
            <li id="myEventsBtn">
              <a>
                <i class="fa-solid fa-layer-group"></i>
                <span class="links_name">My events</span>
              </a>
              <span class="tooltip">My events</span>
            </li>
          </ul>
        </div>
      </section>
      <section id="dynamicContainer"></section>
      <section id="chatContainer">
        <button id="messageBackBtn">Back</button>
        <div id="messageList"></div>
        <div id="messageInputContainer">
          <input type="text" id="messageInput" placeholder="Type a message" />
          <button class="sendButton">Send message</button>
        </div>
      </section>
    </main>
  </body>
</html>
