<section>
    <div class="popup" id="creatorPopup">
        <div class="popup-content">
          <h2>Verify Your Creator Role</h2>
          <p>Please fill in the details below to confirm your role as an event creator.</p>
          <form id="creatorForm" novalidate>
            <div class="form-group">
              <label for="collegeName">College Name</label>
              <input type="text" id="collegeName" placeholder="Enter your college name" required>
            </div>
            <div class="form-group">
              <label for="collegeID">College ID</label>
              <input type="text" id="collegeID" placeholder="Enter your college ID" required>
            </div>
            <div class="form-group">
              <label for="uploadID">Upload ID Card</label>
              <input type="file" id="uploadID" accept="image/png, image/jpeg" required>
            </div>
            <div class="button-group">
              <button type="submit" class="btn">Submit</button>
              <button type="button" class="btn skip-btn">Skip</button>
            </div>
          </form>
        </div>
      </div>
</section>
