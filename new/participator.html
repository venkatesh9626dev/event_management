<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <section id="participatorContainer">
        <form action="" class="participatorForm">
            <div style="display: flex; justify-content: space-between;">
                <h3 class="formHead">Participator Form</h3>
                <button id="participateBack" class="primaryBtn">Back</button>
            </div>
            <div id="generalInfo">
                <div class="input-container">
                    <label for="collegeName">College Name*</label>
                    <input type="text" id="collegeName" placeholder="Enter your college name" class="input-field" title="Please fill your college name">
                    <p id="collegeNameError" class="registerError"></p>
                </div>
                <div class="input-container">
                    <label for="phoneNumber">Phone Number*</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter your mobile number" class="input-field" title="Please fill your mobile number">
                    <p id="phoneNumberError" class="registerError"></p>
                </div>
                <div class="input-container">
                    <label for="specialBox">Special about you*</label>
                    <textarea name="specialBox" id="specialBox" placeholder="Tell us something special about you...."></textarea>
                    <p id="specialBoxError" class="registerError"></p>
                </div>
            </div>
            <div>
                <label for="">Choose your interest</label>
                <div id="catSelect">
                    <div class="catItems">
                        <input type="checkbox" id="dance">
                        <label for="dance" class="subCatLabel">Dance</label>
                   </div>
                   <div class="catItems">
                       <input type="checkbox" id="sing">
                       <label for="sing" class="subCatLabel">sing</label>
                  </div>
                  <div class="catItems">
                   <input type="checkbox" id="read">
                   <label for="read" class="subCatLabel">read</label>
                  </div>
                </div>
            </div>
            <div id="priceContainer" class="input-container">
                <label for="">Price Details</label>
                <div id="priceBox">
                    <p class="priceItems">Number of category : 2</p>
                    <p class="priceItems"> Total price : 2 x 1000 = 2000</p>
                </div>
            </div>
            <div>
                <button id="joinEventBtn">Join the event</button>
            </div>
        </form>
    </section>
</body>
<script>
    function validatePhone() {
    const phoneInput = document.getElementById('phone').value;
    const phonePattern = /^[0-9]{10}$/; // Matches 10-digit phone numbers
    if (phonePattern.test(phoneInput)) {
      alert('Valid phone number!');
    } else {
      alert('Please enter a valid 10-digit phone number.');
    }
  }
</script>
</html>
