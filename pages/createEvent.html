
    <section id="wrapper">
        <div class="head">
            <h1>Create Your Own Unforgettable Event!</h1>
            <p>Plan your college event and create lasting memoriesâ€”fill out the form now!</p>
        </div>
        <div class="container">
           
            <form id="eventForm">
                <!-- Event Poster Upload -->
                <div class="form-group">
                    <label for="eventPoster">Event Poster</label>
                    <div class="upload-container" id="uploadContainer">
                        <i class="fas fa-upload"></i>
                        <p>Drag & Drop your event image here or click to upload</p>
                        <input type="file" id="eventPoster" accept="image/*">
                    </div>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
    
                <!-- Event Name -->
                <div class="form-group">
                    <label for="eventName">Event Name <span class="caption">(Give your event a captivating name!)</span></label>
                    <input type="text" id="eventName" placeholder="Enter event name" required>
                </div>
    
                <!-- Event Description -->
                <div class="form-group">
                    <label for="eventDescription">Event Description <span class="caption">(Describe what your event is all about)</span></label>
                    <textarea id="eventDescription" placeholder="Enter event description" required></textarea>
                </div>
    
                <!-- Event Date and Time -->
                <div class="form-group">
                    
                    <div class="field-group">
                        <div class="field-group-child">
                            <label for="eventDate">Event Date</label>
                            <input type="date" id="eventDate" required>
                        </div>
                       <div class="field-group-child">
                        <label for="eventTime">Event Time</label>
                        <input type="time" id="eventTime" required>
                       </div>
                        <div class="field-group-child">
                            <label for="duration">Event Duration(Optional)</label>
                            <input type="text"  placeholder="e.g., 02:30" id="eventDuration"></input>
                            <label for=""></label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventCollege">College Name <span class="caption">You can't change</span></label>
                    <textarea id="eventCollege" disabled ></textarea>
                </div>
    
                <!-- Event Address -->
                <div class="form-group">
                    <label for="eventAddress">Event Address <span class="caption">(This address will be used as a reference for Google Maps)</span></label>
                    <input type="text" id="eventAddress" placeholder="Enter event address" required>
                </div>
    
                <!-- Agenda -->
                <div class="form-group">
                    <label for="agenda">Agenda <span class="caption">(Outline the schedule of your event)</span></label>
                    <textarea id="agenda" placeholder="Enter event agenda" required></textarea>
                </div>
    
                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category <span class="caption">(Select the main category of your event)</span></label>
                    <input type="text" id="category" placeholder="Enter event category" required>
                </div>
    
                <!-- Subcategories -->
                <div class="form-group">
                    <button type="button" class="add-subcategory-btn" id="addSubcategoryBtn"><i class="fas fa-plus"></i> Add Subcategory</button>
                </div>
                <div class="subcategories-container" id="subcategoriesContainer">
                    <!-- Dynamic Subcategories will be appended here -->
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Create Event</button>
            </form>
        </div>
    </section>
