<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Popup</title>
  <style>
    /* Popup container styles */
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup box styles */
    .popup {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup h2 {
      color: #28a745;
      margin: 0 0 10px;
    }

    .popup p {
      color: #333;
      margin-bottom: 20px;
    }

    .primaryBtn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .primaryBtn:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
    
  <button id="showPopupBtn" class="primaryBtn">Show Popup</button>

  <script>
    // Function to create and display the popup
    function showPopup() {
      // Create the popup container
      const popupContainer = document.createElement('div');
      popupContainer.className = 'popup-container';

      // Create the popup content
      const popup = document.createElement('div');
      popup.className = 'popup';

      // Add content to the popup
      popup.innerHTML = `
        <h2>Payment Successful</h2>
        <p>Thank you for your payment! Your transaction was completed successfully.</p>
        <button class="primaryBtn" id="closePopupBtn">Close</button>
      `;

      // Append the popup to the container
      popupContainer.appendChild(popup);

      // Append the popup container to the body
      document.body.appendChild(popupContainer);

      // Add event listener to close the popup
      const closePopupBtn = document.getElementById('closePopupBtn');
      closePopupBtn.addEventListener('click', () => {
        document.body.removeChild(popupContainer);
      });

      // Optional: Close the popup when clicking outside of it
      popupContainer.addEventListener('click', (event) => {
        if (event.target === popupContainer) {
          document.body.removeChild(popupContainer);
        }
      });
    }

    // Attach the function to the button
    const showPopupBtn = document.getElementById('showPopupBtn');
    showPopupBtn.addEventListener('click', showPopup);
  </script>
</body>
</html>
