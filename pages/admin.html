<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="/assets/style/admin.css">
  <script defer type="module" src="/assets/script/admin.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">CampusConnect</div>
    <div>
      <ul class="navLinkBox">
        <li class="navItems" id="homeBtn" >Home</li>
        <li  class="navItems" id="pendingApprovalBtn" >Pending Approval</li>
        <li class="navItems" id="approvedUsersBtn" >Approved users</li>
        <li class="navItems" id="rejectedUsersBtn" >Rejected users</li>
  
      </ul>
      <button id="logOut">LogOut</button>
    </div>
   
  </header>
  <main id="dynamicContainer">
    <section id="mainContainer">
      <h2 class="mainHd">Creator Authentication Record</h2>
      <div id="recordBox">
        <div>
          <h1 id="totalUsers" class="recordItems"></h1>
        <h1 id="totalCreators" class="recordItems"></h1>
        <h1 id="totalRequest" class="recordItems"></h1>
        <h1 id="approvedRequest" class="recordItems"></h1>
        <h1 id="pendingRequest" class="recordItems"></h1>
        <h1 id="rejectedRequest" class="recordItems"></h1>
        </div>
      </div>
    </section>
    <section id="pendingApproval">
      <h2 class="mainHd">Pending Authentication's Record</h2>
      <div id="pendingBox" class="container">

      </div>
    </section>
    <section id="approvedUsers" >
      <h2 class="mainHd">Approved Authentication's Record</h2>
      <div id="approvedBox" class="container">

      </div>
    </section>
    <section id="rejectedUsers" >
      <h2 class="mainHd">Rejected Authentication's Record</h2>
      <div id="rejectedBox" class="container">

      </div>
    </section>
    <section id="detailsPopUp">
      <div id="contentBox">
        <button class="primaryBtn" id="backBtn">Back</button>
        <img src="" alt="" id="idPhoto">
        <h2 id="collegeName"></h2>
        <h2 id="collegeId"></h2>

      </div>
    </section>
    <section id="successPopUp"> Successfully Updated</section>
  </main>
  
</body>
</html>
